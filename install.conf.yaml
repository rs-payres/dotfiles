- defaults:
    link:
      relink: true
- clean: ["~"]
- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux/**
    ~/.config/kitty: kitty/**
    ~/.bash_aliases: bash_aliases
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.profile:
      path: profile
      force: true
    ~/.gitconfig: gitconfig
    ~/.config/starship.toml: starship.toml
    ~/.vim: vim
    ~/.vimrc: vimrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating vim plugins]
    - ["nvim +PlugUpdate +PlugClean! +qa", Installing and updating nvim plugins]
